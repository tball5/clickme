<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem 4rem;
      background-color: #c8c8c8;
      font-family: 'DM Mono', monospace;
      transition: background-color 0.4s ease;
      cursor: crosshair;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
    }

    /* â”€â”€ TITLE â”€â”€ */
    .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem);
      letter-spacing: 0.08em;
      color: #1a1a1a;
      line-height: 1;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.15);
      transition: color 0.4s ease;
      user-select: none;
    }

    /* â”€â”€ PROGRESS â”€â”€ */
    .progress-wrap {
      width: 100%;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.6;
      margin-bottom: 0.4rem;
      transition: color 0.4s ease;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(0,0,0,0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #1a1a1a;
      border-radius: 999px;
      transition: width 0.5s ease, background 0.4s ease;
      width: 0%;
    }

    /* â”€â”€ COUNTER â”€â”€ */
    .counter {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(1rem, 4vw, 2.5rem);
      letter-spacing: 0.2em;
      color: #1a1a1a;
      opacity: 0.55;
      transition: color 0.4s ease;
    }

    .counter span {
      opacity: 1;
      font-size: 1.2em;
    }

    /* â”€â”€ CLICK BUTTON â”€â”€ */
    .btn {
      background: #2e2e2e;
      color: #f0f0f0;
      border: none;
      padding: 1.2rem 3rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(1.3rem, 4vw, 2.2rem);
      letter-spacing: 0.2em;
      cursor: pointer;
      position: relative;
      z-index: 10;
      touch-action: manipulation;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.4s ease;
      box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    }

    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px rgba(0,0,0,0.35);
    }

    .btn:active {
      transform: translate(3px, 3px);
      box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
    }

    .btn.pop {
      animation: pop 0.15s ease;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      40%  { transform: scale(0.93) translate(3px, 3px); }
      100% { transform: scale(1); }
    }

    /* â”€â”€ SHADE LABEL â”€â”€ */
    .shade-label {
      font-size: 0.65rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.4;
      transition: color 0.4s ease;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50%       { opacity: 0.6; }
    }

    .connecting {
      animation: pulse 1.2s ease-in-out infinite;
    }

    /* â”€â”€ DIVIDER â”€â”€ */
    .divider {
      width: 100%;
      height: 1px;
      background: rgba(0,0,0,0.15);
      transition: background 0.4s ease;
    }

    /* â”€â”€ CHAT BOX â”€â”€ */
    .chat-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .chat-header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: #1a1a1a;
      text-align: left;
      transition: color 0.4s ease;
    }

    .chat-messages {
      width: 100%;
      height: 280px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.75rem;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.12);
      transition: background 0.4s ease, border-color 0.4s ease;
      cursor: default;
    }

    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 999px;
    }

    .chat-empty {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.3;
      text-align: center;
      margin: auto;
    }

    .chat-msg {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 0.6rem;
      background: rgba(255,255,255,0.75);
      border-left: 2px solid rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .chat-msg:hover {
      background: rgba(255,255,255,0.9);
    }

    .msg-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .msg-meta {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.65;
    }

    .msg-text {
      font-size: 0.8rem;
      line-height: 1.5;
      color: #1a1a1a !important;
      word-break: break-word;
    }

    .msg-delete {
      background: none;
      border: none;
      cursor: pointer;
      color: #1a1a1a;
      opacity: 0.2;
      font-size: 0.75rem;
      padding: 0.1rem 0.3rem;
      transition: opacity 0.2s ease;
      flex-shrink: 0;
      line-height: 1;
    }

    .msg-delete:hover {
      opacity: 0.7;
    }

    /* â”€â”€ CHAT INPUT â”€â”€ */
    .chat-input-wrap {
      display: flex;
      gap: 0.5rem;
      width: 100%;
    }

    .chat-name-input {
      width: 130px;
      flex-shrink: 0;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.15);
      color: #1a1a1a;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      padding: 0.65rem 0.75rem;
      outline: none;
      transition: border-color 0.2s ease, background 0.4s ease;
      cursor: text;
    }

    .chat-name-input::placeholder {
      color: #1a1a1a;
      opacity: 0.3;
    }

    .chat-name-input:focus {
      border-color: rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.3);
    }

    .chat-text-input {
      flex: 1;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.15);
      color: #1a1a1a;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      padding: 0.65rem 0.75rem;
      outline: none;
      transition: border-color 0.2s ease, background 0.4s ease;
      cursor: text;
    }

    .chat-text-input::placeholder {
      color: #1a1a1a;
      opacity: 0.3;
    }

    .chat-text-input:focus {
      border-color: rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.3);
    }

    .chat-send-btn {
      background: #2e2e2e;
      color: #f0f0f0;
      border: none;
      padding: 0.65rem 1.2rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      flex-shrink: 0;
    }

    .chat-send-btn:hover {
      opacity: 0.85;
      transform: translate(-1px, -1px);
    }

    .chat-send-btn:active {
      transform: translate(1px, 1px);
    }

    .chat-count {
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.35;
      text-align: right;
      transition: color 0.4s ease;
    }

    /* â”€â”€ MUSIC PLAYER â”€â”€ */
    .player-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .player-header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: #1a1a1a;
      text-align: left;
      transition: color 0.4s ease;
    }

    .player-box {
      width: 100%;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.12);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    .player-now-playing {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .player-art {
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.15);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: background 0.4s ease;
      position: relative;
      overflow: hidden;
      filter: grayscale(1) contrast(100);
    }

    .player-art.playing::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.08);
      animation: artPulse 1s ease-in-out infinite;
    }

    @keyframes artPulse {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    .player-track-name {
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      color: #1a1a1a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.4s ease;
    }

    .player-track-num {
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.4;
      margin-top: 0.15rem;
      transition: color 0.4s ease;
    }

    /* Progress / scrubber */
    .player-progress-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .player-time {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: #1a1a1a;
      opacity: 0.45;
      flex-shrink: 0;
      width: 34px;
      transition: color 0.4s ease;
    }

    .player-time.right {
      text-align: right;
    }

    .player-scrubber {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: rgba(0,0,0,0.15);
      border-radius: 999px;
      outline: none;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .player-scrubber::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1a1a1a;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .player-scrubber::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1a1a1a;
      cursor: pointer;
      border: none;
      transition: background 0.4s ease;
    }

    /* Controls */
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .ctrl-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #1a1a1a;
      opacity: 0.6;
      font-size: 1rem;
      padding: 0.3rem;
      transition: opacity 0.15s ease, transform 0.1s ease;
      line-height: 1;
    }

    .ctrl-btn:hover { opacity: 1; transform: scale(1.1); }
    .ctrl-btn:active { transform: scale(0.95); }

    .ctrl-btn.play-pause {
      font-size: 1.6rem;
      opacity: 0.85;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
    }

    .ctrl-btn.play-pause:hover { opacity: 1; background: rgba(0,0,0,0.18); }

    /* Volume */
    .player-volume-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .vol-icon {
      font-size: 0.8rem;
      color: #1a1a1a;
      opacity: 0.4;
      flex-shrink: 0;
      transition: color 0.4s ease;
    }

    .player-volume {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 3px;
      background: rgba(0,0,0,0.15);
      border-radius: 999px;
      outline: none;
      cursor: pointer;
    }

    .player-volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #1a1a1a;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .player-volume::-moz-range-thumb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #1a1a1a;
      cursor: pointer;
      border: none;
    }

    /* Track list */
    .track-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .track-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 0.5rem;
      cursor: pointer;
      transition: background 0.15s ease;
      border-radius: 2px;
    }

    .track-item:hover {
      background: rgba(0,0,0,0.06);
    }

    .track-item.active {
      background: rgba(0,0,0,0.1);
    }

    .track-num {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: #1a1a1a;
      opacity: 0.35;
      width: 16px;
      text-align: center;
      flex-shrink: 0;
      transition: color 0.4s ease;
    }

    .track-item.active .track-num {
      opacity: 0;
    }

    .track-playing-indicator {
      display: none;
      width: 16px;
      flex-shrink: 0;
      justify-content: center;
      gap: 2px;
    }

    .track-item.active .track-playing-indicator {
      display: flex;
    }

    .track-item.active .track-num-wrap .track-num {
      display: none;
    }

    .bar {
      width: 3px;
      background: #1a1a1a;
      border-radius: 999px;
      animation: barBounce 0.8s ease-in-out infinite;
      opacity: 0.6;
    }

    .bar:nth-child(1) { height: 8px; animation-delay: 0s; }
    .bar:nth-child(2) { height: 12px; animation-delay: 0.15s; }
    .bar:nth-child(3) { height: 6px; animation-delay: 0.3s; }

    .track-item.paused .bar {
      animation-play-state: paused;
    }

    @keyframes barBounce {
      0%, 100% { transform: scaleY(0.4); }
      50%       { transform: scaleY(1); }
    }

    .track-name-label {
      font-size: 0.75rem;
      letter-spacing: 0.04em;
      color: #1a1a1a;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.4s ease;
    }

    /* â”€â”€ PONG â”€â”€ */
    .pong-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .pong-header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: #1a1a1a;
      text-align: left;
      transition: color 0.4s ease;
    }

    .pong-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    #pongCanvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      border: 1px solid rgba(0,0,0,0.15);
      cursor: crosshair;
      touch-action: none;
    }

    .pong-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.45;
      transition: color 0.4s ease;
    }

    .pong-start-msg {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      opacity: 0.4;
      text-align: center;
      transition: color 0.4s ease;
    }

    .pong-pause-btn {
      background: none;
      border: 1px solid rgba(0,0,0,0.25);
      color: #1a1a1a;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      padding: 0.2rem 0.7rem;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }

    .pong-pause-btn:hover { opacity: 1; }

    /* â”€â”€ RIPPLE â”€â”€ */
    .ripple {
      position: fixed;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background: rgba(0,0,0,0.08);
      transform: translate(-50%, -50%) scale(0);
      animation: rippleOut 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rippleOut {
      to {
        transform: translate(-50%, -50%) scale(40);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- TITLE -->
  <div class="title" id="title">THE<br>GARAGE</div>

  <!-- PROGRESS BAR -->
  <div class="progress-wrap">
    <div class="progress-label" id="progressLabel">
      <span></span>
      <span id="pct">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="fill"></div>
    </div>
  </div>

  <!-- COUNTER -->
  <div class="counter" id="counter">
    <span id="count">0</span> / 1,000,000
  </div>

  <!-- CLICK BUTTON -->
  <button class="btn" id="clickBtn" disabled>CLICK ME, HOMIE!</button>

  <!-- SHADE LABEL -->
  <div class="shade-label connecting" id="shadeLabel">CONNECTING...</div>

  <!-- DIVIDER -->
  <div class="divider" id="divider"></div>

  <!-- PONG -->
  <div class="pong-section">
    <div style="display:flex; justify-content:space-between; align-items:baseline;">
      <div class="pong-header" id="pongHeader">PONG</div>
      <button class="pong-pause-btn" id="pongPauseBtn" style="display:none;">PAUSE</button>
    </div>
    <div class="pong-wrap">
      <canvas id="pongCanvas" width="600" height="360"></canvas>
      <div class="pong-info">
        <span id="pongLeft">YOU: 0</span>
        <span class="pong-start-msg" id="pongMsg">CLICK TO START Â· MOUSE OR â†‘â†“ KEYS</span>
        <span id="pongRight">CPU: 0</span>
      </div>
    </div>
  </div>

  <!-- DIVIDER 2 -->
  <div class="divider" id="divider2"></div>

  <!-- CHAT SECTION -->
  <div class="chat-section">
    <div style="display:flex; justify-content:space-between; align-items:baseline;">
      <div class="chat-header" id="chatHeader">THE BOARD</div>
      <div class="chat-count" id="chatCount"></div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="chat-empty" id="chatEmpty">NO MESSAGES YET. BE THE FIRST.</div>
    </div>

    <div class="chat-input-wrap">
      <input class="chat-name-input" id="nameInput" type="text" placeholder="YOUR NAME" maxlength="20" autocomplete="off"/>
      <input class="chat-text-input" id="msgInput"  type="text" placeholder="SAY SOMETHING..." maxlength="200" autocomplete="off"/>
      <button class="chat-send-btn" id="sendBtn">SEND</button>
    </div>
  </div>

  <!-- DIVIDER 3 -->
  <div class="divider" id="divider3"></div>

  <!-- MUSIC PLAYER -->
  <div class="player-section">
    <div class="player-header" id="playerHeader">TRACKS</div>

    <div class="player-box" id="playerBox">

      <!-- Now playing -->

  msgRef.on('value', function(snap) {

    var keys = Object.keys(data);
    for (var k = 0; k < keys.length; k++) {
      var item = data[keys[k]];
      item.key = keys[k];
      msgs.push(item);
    }

    msgs.sort(function(a, b) { return a.ts - b.ts; });

  function sendMessage() {
    if (!auth.currentUser) {
      auth.signInAnonymously().then(function() { sendMessage(); });

    var name = nameInput.value.trim().substring(0, 20) || 'ANON';

    msgRef.once('value', function(snap) {
      var data = snap.val();

      if (count >= MAX_MESSAGES) {
        var keys = Object.keys(data);

        for (var k = 0; k < keys.length; k++) {

  sendBtn.addEventListener('click', sendMessage);

  /* â”€â”€ MUSIC PLAYER â”€â”€ */
  var tracks = [

  function formatTime(s) {
    if (isNaN(s)) { return '0:00'; }

  function buildTrackList() {

  /* â”€â”€ PONG â”€â”€ */
  var pongCanvas   = document.getElementById('pongCanvas');
  var ctx          = pongCanvas.getContext('2d');
  var pongPauseBtn = document.getElementById('pongPauseBtn');

  var CW = 600, CH = 360;

  var gameState  = 'idle'; /* idle, playing, paused, over */

  var ball   = { x: CW/2, y: CH/2, vx: 4, vy: 3, size: BALL_SIZE };

  var mouseY   = CH / 2;
  var touchY   = null;

  /* Mouse */
  pongCanvas.addEventListener('mousemove', function(e) {
    var rect  = pongCanvas.getBoundingClientRect();

  });

  /* Touch â€” for mobile, scoped only to canvas */

    e.stopPropagation();
    if (gameState === 'playing') {
      e.preventDefault();
      var rect   = pongCanvas.getBoundingClientRect();
      var scaleY = CH / rect.height;
      touchY = (e.touches[0].clientY - rect.top) * scaleY;
    }
  }, { passive: false });

  pongCanvas.addEventListener('touchend', function() { touchY = null; });

  /* Click to start / resume */
  pongCanvas.addEventListener('click', function() {

  });

  /* Pause button */

    e.stopPropagation();

    else if (gameState === 'paused') { resumeGame(); }
  });

  /* Keyboard */

    keysDown[e.key] = true;
    if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && gameState === 'playing') {
      e.preventDefault();
    }
    if (e.key === 'p' || e.key === 'P') {
      if (gameState === 'playing')      { pauseGame(); }
      else if (gameState === 'paused')  { resumeGame(); }
    }
  });
  document.addEventListener('keyup', function(e) { keysDown[e.key] = false; });

  function startGame() {
    playerScore = 0; cpuScore = 0;
    player.y = CH/2 - PADDLE_H/2;
    cpu.y    = CH/2 - PADDLE_H/2;
    gameState = 'playing';
    pongPauseBtn.style.display = 'block';
    pongPauseBtn.textContent = 'PAUSE';
    document.getElementById('pongMsg').textContent = 'FIRST TO ' + WIN_SCORE + ' WINS Â· P TO PAUSE';
    updateScoreDisplay();
    resetBall();
    if (rafId) { cancelAnimationFrame(rafId); }
    rafId = requestAnimationFrame(pongLoop);
  }

  function pauseGame() {
    gameState = 'paused';
    pongPauseBtn.textContent = 'RESUME';
    document.getElementById('pongMsg').textContent = 'PAUSED â€” CLICK CANVAS OR P TO RESUME';
    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
    drawFrame();
  }

  function resumeGame() {
    gameState = 'playing';
    pongPauseBtn.textContent = 'PAUSE';
    document.getElementById('pongMsg').textContent = 'FIRST TO ' + WIN_SCORE + ' WINS Â· P TO PAUSE';
    rafId = requestAnimationFrame(pongLoop);
  }

  function endGame(winner) {
    gameState = 'over';
    pongPauseBtn.style.display = 'none';
    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
    document.getElementById('pongMsg').textContent = (winner === 'player' ? 'YOU WIN! ðŸŽ‰' : 'CPU WINS!') + ' â€” CLICK TO PLAY AGAIN';
    drawFrame();
  }

  function resetBall() {
    ball.x = CW / 2;
    ball.y = CH / 2;
    var dir = Math.random() > 0.5 ? 1 : -1;
    ball.vx = (3.5 + Math.random()) * dir;
    ball.vy = (2.5 + Math.random() * 2) * (Math.random() > 0.5 ? 1 : -1);
  }

  function updateScoreDisplay() {
    document.getElementById('pongLeft').textContent  = 'YOU: ' + playerScore;
    document.getElementById('pongRight').textContent = 'CPU: ' + cpuScore;
  }

  function drawFrame() {
    /* background uses page bg color */
    var pageBg = document.body.style.backgroundColor || '#c8c8c8';
    ctx.fillStyle = pageBg;
    ctx.fillRect(0, 0, CW, CH);

    /* center dashed line â€” always dark */
    ctx.setLineDash([6, 6]);
    ctx.strokeStyle = 'rgba(0,0,0,0.15)';
    ctx.globalAlpha = 1;
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(CW/2, 0);
    ctx.lineTo(CW/2, CH);
    ctx.stroke();
    ctx.setLineDash([]);

    /* paddles and ball always black */
    ctx.fillStyle = '#1a1a1a';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillRect(cpu.x, cpu.y, cpu.w, cpu.h);
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
    ctx.fill();
  }

  function pongLoop() {
    if (gameState !== 'playing') { return; }

    /* player paddle â€” keyboard */
    if (keysDown['ArrowUp'])   { player.y -= 5; }
    if (keysDown['ArrowDown']) { player.y += 5; }

    /* player paddle â€” mouse or touch */
    var targetY = ((touchY !== null ? touchY : mouseY)) - PADDLE_H / 2;
    var diff = targetY - player.y;
    player.y += diff * 0.18;
    player.y = Math.max(0, Math.min(CH - PADDLE_H, player.y));

    /* CPU paddle AI */
    var cpuCenter = cpu.y + PADDLE_H / 2;
    var cpuSpeed  = Math.min(3.5 + Math.abs(ball.vx) * 0.15, 6);
    if (ball.vx > 0) {
      if (cpuCenter < ball.y - 5) { cpu.y += cpuSpeed; }
      else if (cpuCenter > ball.y + 5) { cpu.y -= cpuSpeed; }
    } else {
      if (cpuCenter < CH/2 - 10) { cpu.y += cpuSpeed * 0.3; }
      else if (cpuCenter > CH/2 + 10) { cpu.y -= cpuSpeed * 0.3; }
    }
    cpu.y = Math.max(0, Math.min(CH - PADDLE_H, cpu.y));

    /* ball movement */
    ball.x += ball.vx;
    ball.y += ball.vy;

    /* top / bottom wall bounce */
    if (ball.y - ball.size < 0)  { ball.y = ball.size;       ball.vy *= -1; }
    if (ball.y + ball.size > CH) { ball.y = CH - ball.size;  ball.vy *= -1; }

    /* player paddle hit */
    if (ball.vx < 0 &&
        ball.x - ball.size <= player.x + player.w &&
        ball.x - ball.size >= player.x &&
        ball.y >= player.y && ball.y <= player.y + player.h) {
      ball.x  = player.x + player.w + ball.size;
      var hp  = (ball.y - (player.y + player.h/2)) / (player.h/2);
      ball.vy = hp * 5;
      ball.vx = Math.min(Math.abs(ball.vx) * 1.05, 12);
    }

    /* cpu paddle hit */
    if (ball.vx > 0 &&
        ball.x + ball.size >= cpu.x &&
        ball.x + ball.size <= cpu.x + cpu.w &&
        ball.y >= cpu.y && ball.y <= cpu.y + cpu.h) {
      ball.x   = cpu.x - ball.size;
      var hp2  = (ball.y - (cpu.y + cpu.h/2)) / (cpu.h/2);
      ball.vy  = hp2 * 5;
      ball.vx  = -Math.min(Math.abs(ball.vx) * 1.05, 12);
    }

    /* scoring */
    if (ball.x + ball.size < 0) {
      cpuScore++;
      updateScoreDisplay();
      if (cpuScore >= WIN_SCORE) { endGame('cpu'); return; }
      resetBall();
    }
    if (ball.x - ball.size > CW) {
      playerScore++;
      updateScoreDisplay();
      if (playerScore >= WIN_SCORE) { endGame('player'); return; }
      resetBall();
    }

    drawFrame();
    rafId = requestAnimationFrame(pongLoop);
  }

  /* initial idle draw */
  drawFrame();



</script>
